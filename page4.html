  <html xmlns="http://www.w3.org/1999/xhtml"> 
  <head> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <title>观影满意度</title> 
  <link rel="stylesheet" href="css/style.css" type="text/css" /> 
  </head> 
  <body> 
  
  <div id="box"> 
  <h2 class="header">观影满意度</h2> 
  <form action="#" method="post"> 
  <table class="content"> 
  <tr> 
  <td class="left">姓名<span class="red">*</span></td> 
  <td ><label for="username"></label> 
  <input name="username" class="txt01" type="text" id="username" onblur="if (this.value=='') this.value='请在此填写用户名';" value="请在此填写用户名" /></td> 
  </tr> 
  <tr> 
  <td class="left">地区<span class="red">*</span></td> 
  <td><input type="password" class="txt02" /></td> 
  </tr> 
  
  <tr> 
  <td class="left">手机<span class="red">*</span></td> 
  <td><input type="text" value="请在此填写手机号" class="txt04" /></td> 
  </tr> 
  <tr> 
  <td class="left">性别<span class="red">*</span></td> 
  <td> 
  <label for="boy"><input type="radio" name="sex" id="boy" />男</label> 
  <label for="girl"><input type="radio" name="sex" id="girl" />女</label> 
  </td> 
  </tr> 
  <tr>  
  <td class="left"><h4>从看电影的习惯来看，您属于哪一类?</h4></td> 
  </tr>
  <tr>
  <ul>
  <td>
  <label for="baidu"><input type="checkbox" id="A" />a我是电影狂，经常看电影</label> <br>
  <label for="itcast"><input type="checkbox" id="L" />b偶尔去影院</label> <br>
  <label for="friend"><input type="checkbox" id="B" />c几乎不去电影院，都是等过了放映期在网站上找</label> <br>
  <label for="other"><input type="checkbox" id="other" />d其他</label><br>
  </td>
  </ul> 
  </tr> 
  <tr>
  <td class="left"><h4>如果你去电影院，大多数在以下那个价格区间消费?</h4></td> 
  </tr>

  <tr>
  <td>
  <label for="baidu"><input type="checkbox" id="A" />a20元-50元</label> <br> 
  <label for="itcast"><input type="checkbox" id="L" />b50元-到100元</label>  <br>
  <label for="friend"><input type="checkbox" id="B" />c100元-120元</label>  <br>
  <label for="other"><input type="checkbox" id="other" />大于120元</label> <br> 
  </td> 
  </tr> 
  <tr>
  <td class="left"><h4>你是否希望有一个网站或手机应用第一时间看到电影院的热映的影片?</h4></td> 
  </tr>

  <tr>
  <td>
  <label for="baidu"><input type="checkbox" id="A" />a没必要，我都是在电影院看的</label> <br> 
  <label for="itcast"><input type="checkbox" id="L" />b非常期待</label> <br> 
  <label for="friend"><input type="checkbox" id="B" />c无所谓，等一两个月在网上找也一样</label> <br> 
  </td> 
  </tr> 
  <tr>
  <td class="left"><h4>影院有更好的观影环境，在家里看不用跑远而已很随意也更有利于思考，自己看电影你更喜欢哪种？</h4></td> 
  </tr>

  <tr>
  <td>
  <label for="baidu"><input type="checkbox" id="A" />a电影院</label>  <br>
  <label for="itcast"><input type="checkbox" id="L" />b家里用电脑或手机</label>  <br>
  </td> 
  </tr> 
  <br>
  <tr> 
  <td class="left"><h4>留言</h4></td> 
  </tr>
  <tr>
  <td><textarea cols="50" rows="5" class="message">请留下您想说的话？</textarea></td>
  </tr>
